<meta charset="UTF-8">

<h1>Jogo da Adivinhação</h1>
<h3>Insira o número do seu palpite (de 1 a 100) no campo abaixo e confira.</h3>
<h3>Você tem 3 chances!</h3>

<input/>
<button>Veja se você acertou clicando AQUI!</button>
<br>
<br>
<input type="button" value="Após 3 chances, recarregue a página AQUI e tente novamente!" onclick="history.go(0)">

<script>
    function sorteia() {

       return Math.round(Math.random() * 100);

    }

    function sorteiaNumeros(quantidade) {

        var segredos = [];

        var numero = 1;

        while(numero <= quantidade) {

              var numeroAleatorio = sorteia();
              
              if (numeroAleatorio !== 0) {
                     var achou = false;
                     
                     for(var posicao = 0; posicao < segredos.length; posicao++) {

                           if(segredos[posicao] == numeroAleatorio){
                                achou = true;
                                break;
                           }

                     }

                     if (achou == false) {
                           segredos.push(numeroAleatorio);
                           numero++;
                     }
              }
      
        }

        return segredos;

    }

    var segredos = sorteiaNumeros(3);

    console.log(segredos);

    var input = document.querySelector("input");
    input.focus();

    function verifica() {

       var achou = false;

       for(var posicao = 0; posicao < segredos.length; posicao++) {

              if(input.value == segredos[posicao]) {

                     alert("Você ACERTOU!");
                     achou = true;
                     break;
              } 
       }

       if(achou == false) {

              alert("Você ERROU!");
       }

       input.value = "";
       input.focus();
       

    }

    var button = document.querySelector("button");

    button.onclick = verifica;


</script>
